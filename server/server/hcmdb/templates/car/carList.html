{% extends 'default/base.html' %}
{% block content %}

<div class="splash">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>车辆列表 | List Car Info.</h2>
    </div>
    <div class="col-lg-2">
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="ibox float-e-margins">
            {% include "listOrAdd.html" %}
            <div class="ibox-title">
                <h5> 车辆列表 </h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user"></ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div id="emg" class="alert alert-warning text-center" style="display:none"></div>
            <div id="smg" class="alert alert-success text-center" style="display:none"></div>
            <div class="ibox-content">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="text-center">车号</th>
                            <th class="text-center">当前里程</th>
                            <th class="text-center">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in CarList %}
                            <tr>
                                <td class="text-center">{{ i.number }}</td>
                                <td class="text-center"><a style="color: #00af00">{{ i.mileage }}</a></td>
                                <td class="text-center">
                                    <div class="btn-group" data-toggle="buttons">
                                        <a href="/assets/carEdit/?id={{ i.id }}" class="btn btn-xs btn-info" data-toggle="modal">修改</a>
                                        <a href="/assets/carDetail/?id={{ i.id }}" class="btn btn-xs btn-success" data-toggle="modal">里程详情</a>
                                        <a class="btn btn-xs btn-warning" data-toggle="modal" href="/assets/carAddinfo/?type=lvli">增加里程</a>
                                        <a href="#" Dname="{{i.id}}" class="btn btn-xs btn-danger" data-toggle="modal">删除</a>
                                    </div>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){

        $(".btn-danger").click(function (){
            var id=$(this).attr("Dname")
            var txt= "是否确认删除？"
            var option = {
                title: "删除任务",
                btn: parseInt("0011",2),
                onOk: function (){
                    $.ajax({
                        type: 'GET',
                        url: '/assets/carDel/?id='+id,
                        success: function (response){
                            if (response['status']){
                                window.wxc.xcConfirm("删除成功！", window.wxc.xcConfirm.typeEnum.success)
                                location.reload('/assest/carList/');
                            }
                            else {
                                window.wxc.xcConfirm("删除失败！,失败原因:" + response['emg'], window.wxc.xcConfirm.typeEnum.error);
                            }

                        },
                        error:function(response){
                            window.wxc.xcConfirm("删除失败！", window.wxc.xcConfirm.typeEnum.error);
                          }
                    })
                },
                onCancel:function(){
                    location.reload('/assets/carList/')
                },
                onClose:function(){

                }
            }
            window.wxc.xcConfirm(txt, "custom", option)
        })
    });
</script>
{% endblock content %}
